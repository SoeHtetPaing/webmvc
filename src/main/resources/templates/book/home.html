<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-muted my-3">
            spring boot/ router/ book/ home
        </div>

        <form th:action="@{/book/search}" method="get" class=" w-50 mx-auto mb-3">
            <div class="input-group">
                <input type="text" name="syskey" class="form-control" placeholder="Enter syskey">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>

        <table class="table">
            <tr>
                <th>syskey</th>
                <th>autokey</th>
                <th>createddate</th>
                <th>modifieddate</th>
                <th>createduser</th>
                <th>modifieduser</th>
                <th>recordstatus</th>
                <th>title</th>
                <th>author</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.syskey}"></td>
                <td th:text="${book.autokey}"></td>
                <td th:text="${book.createddate}"></td>
                <td th:text="${book.modifieddate}"></td>
                <td th:text="${book.createduser}"></td>
                <td th:text="${book.modifieduser}"></td>
                <td th:text="${book.recordstatus}"></td>
                <td th:text="${book.t1}"></td>
                <td th:text="${book.t2}"></td>
            </tr>
        </table>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</html>
